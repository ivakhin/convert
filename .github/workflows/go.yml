name: go
on: ["push", "pull_request"]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: set up go
      uses: actions/setup-go@v3
      with:
        go-version: "1.20"
    - name: go test
      run: go test -v -cover -race ./...
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.51.1